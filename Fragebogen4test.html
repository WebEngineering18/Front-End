<html>
    <head>
        <title>Planungsprozess</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.22/css/uikit.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit-icons.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style\stylesheet.css"/>
        <link rel="shortcut icon" href="https://goo.gl/1Um5tm" />
        <script src="js\validate.js"></script>
    </head>
    <body class="uk-background-muted">

        <div class="overall"><br>
            <div class="uk-container uk-heading-divider">
                <span class="uk-text-large">Planungsprozess</span>


                <div class="percbar">
                    <progress class="uk-progress" value="3" max="20"></progress>
                    <div class="percentage">15% (3/20)</div>
                </div>

            </div>
            <div class="uk-container">
                <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
                    4. Bauvorhaben / Projekte
                </div><hr>

                <div class="slidecontainer">
                    <p>Eigenplanung [%]</p>
                    <div class="uk-align-left" >
                        <input class="uk-range" type="range" value="0" min="0" max="100" step="5" style="width:300px" id="test2">
                    </div>
                    <div class="uk-align-left">
                        <input class="uk-input" type="number" placeholder="Wert in %" style="width:120px" id="test">
                    </div>
                    <div class="uk-align-left">
                        <button class="uk-button uk-button-default" onclick="confirmSlider()">Wert ändern</button>
                    </div>

                </div>
            </div><br>

            <div class="uk-container">
                <div class="slidecontainer">
                    <p>Fremdplanung %</p>
                    <div class="uk-align-left">
                        <input class="uk-range" type="range" value="0" min="0" max="100" step="5" style="width:300px">
                    </div>
                    <div class="uk-align-left">
                        <input class="uk-input" type="text" placeholder="Wert in %" style="width:105px">
                    </div>
                </div>

            </div>

            <div class="uk-container uk-margin-top">
                <span class="weiter">
                    <a class="uk-button uk-button-default" href="Fragebogen5.html">Weiter</a>
                </span>

                <span class="zuruck">
                    <a class="uk-button uk-button-default" href="Fragebogen3.html">Zurück</a>
                </span>
            </div><br>
        </div>   
    </body>
</html>
