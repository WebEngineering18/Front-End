<!DOCTYPE html>

and open the template in the editor.

<html>
<head>
    <title>Allgemeines</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.22/css/uikit.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style\stylesheet.css"/>
    <link rel="shortcut icon" href="https://goo.gl/1Um5tm"/>
    <script src="js\validate.js"></script>
    <script src="js\ajax.js"></script>


</head>
<body class="uk-background-muted">

<div class="overall"><br>
    <div class="uk-container uk-heading-divider">
        <span class="uk-text-large">Allgemeines</span>
        <div class="percbar">
            <progress class="uk-progress" value="0" max="20"></progress>
            <div class="percentage">0% (0/20)</div>
        </div>
    </div>

    <!-- Frage 1 -->
    <div class="uk-container" id="frage_1">
        <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
            1. Fachbereich Ihres Unternehmens
        </div>
        <hr>
        <div>
            <label><input class="uk-checkbox" type="checkbox" value="Hoch- und Massivbau"> Hoch- und
                Massivbau<br></label>
            <label><input class="uk-checkbox" type="checkbox" value="Fliesen und Naturstein"> Fliesen und Naturstein<br></label>
            <label><input class="uk-checkbox" type="checkbox"
                          value="Betonwerkstein, Fertigteile, Terrazzo und Naturstein"> Betonwerkstein, Fertigteile,
                Terrazzo und Naturstein<br></label>
            <label><input class="uk-checkbox" type="checkbox" value="Ausbau und Fassade"> Ausbau und
                Fassade<br></label>
            <label><input class="uk-checkbox" type="checkbox" value="Estrich und Belag"> Estrich und
                Belag<br></label>
            <label><input class="uk-checkbox" type="checkbox" value="Holzbau"> Holzbau<br></label>
            <label><input class="uk-checkbox" type="checkbox" value="Wärme-, Kälte-, Schall- und Brandschutze">
                Wärme-, Kälte-, Schall- und Brandschutze<br></label>
            <label><input class="uk-checkbox" type="checkbox" value="Ausbau und Trockenbau"> Ausbau und
                Trockenbau<br></label>
            <label><input class="uk-checkbox" type="checkbox" value="Bauwerksabdichtung">
                Bauwerksabdichtung<br></label>
            <label><input class="uk-checkbox" type="checkbox" value="Fassadenbau"> Fassadenbau<br></label>
        </div>
    </div>

    <!-- Frage 2 -->
    <div class="uk-container" id="frage_2" style="display: none;">
        <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
            2. Tätig als
        </div>
        <hr>
        <div>
            <label><input class="uk-radio" type="radio" name="radio" checked value="Generalunternehmer">
                Generalunternehmer<br></label>
            <label><input class="uk-radio" type="radio" name="radio" value="Generalübernehmer">
                Generalübernehmer<br></label>
            <label><input class="uk-radio" type="radio" name="radio" value="Bauunternehmer"> Bauunternehmer<br></label>
            <label><input class="uk-radio" type="radio" name="radio" value="Bauträger"> Bauträger<br></label>
            <label><input class="uk-radio" type="radio" name="radio" value="Handwerksbetrieb"> Handwerksbetrieb</label>

        </div>
    </div>

    <!-- Frage 3 -->
    <div class="uk-container" id="frage_3" style="display: none;">
        <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
            3. Gesamtanzahl Bauvorhaben / Projekte in den letzten 5 Jahren
        </div>
        <hr>
        <div>
            <label><input class="uk-radio" type="radio" name="radio2" checked value="< 10"> < 10<br></label>
            <label><input class="uk-radio" type="radio" name="radio2" value="< 50"> < 50<br></label>
            <label><input class="uk-radio" type="radio" name="radio2" value=" < 100"> < 100<br></label>
            <label><input class="uk-radio" type="radio" name="radio2" value="> 100"> > 100</label>
        </div>
    </div>

    <!-- Frage 4 -->
    <div class="uk-container" id="frage_4" style="display: none;">
        <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
            4. Bauvorhaben / Projekte
        </div>
        <hr>

        <div class="slidecontainer">
            <p>Eigenplanung [%]</p>
            <div class="uk-form-controls uk-form-controls-text">
                <input class="uk-range uk-form-width-large" id="form-h-range" type="range" value="0" min="0" max="100"
                       step="0.1">
            </div>
        </div>
    </div>

    <!-- Frage 4 -->
    <div class="uk-container" id="frage_5" style="display: none;">
        <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
            4. Bauvorhaben / Projekte
        </div>
        <hr>
        <div class="slidecontainer">
            <p>Fremdplanung %</p>
            <div class="uk-form-controls uk-form-controls-text">
                <input class="uk-range uk-form-width-large" id="form-h-range" type="range" value="0" min="0" max="100"
                       step="0.1">
            </div>
        </div>
    </div>

    <!-- Frage 5 -->
    <div class="uk-container" id="frage_6" style="display: none;">
        <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
            5. Festgestellte Planungsschäden, Anzahl insgesamt
        </div>
        <hr>
        <div>

            <label><input class="uk-checkbox" type="checkbox"> 2013-2017<br><textarea class="textarea" rows="2"
                                                                                      cols="50"></textarea></label><br>
            <label><input class="uk-checkbox" type="checkbox"> 2013<br><textarea class="textarea" rows="2"
                                                                                 cols="50"></textarea></label><br>
            <label><input class="uk-checkbox" type="checkbox"> 2014<br><textarea class="textarea" rows="2"
                                                                                 cols="50"></textarea></label><br>
            <label><input class="uk-checkbox" type="checkbox"> 2015<br><textarea class="textarea" rows="2"
                                                                                 cols="50"></textarea></label><br>
            <label><input class="uk-checkbox" type="checkbox"> 2016<br><textarea class="textarea" rows="2"
                                                                                 cols="50"></textarea></label><br>
            <label><input class="uk-checkbox" type="checkbox"> 2017<br><textarea class="textarea" rows="2"
                                                                                 cols="50"></textarea></label>
        </div>
    </div>

    <div class="uk-container uk-margin-top">
        <span class="weiter" id="next">
            <!--<a class="uk-button uk-button-default" onclick="valCheckbox()">Weiter</a>-->
            <a class="uk-button uk-button-default">Weiter</a>
        </span>
        <span class="zuruck" id="back">
            <a class="uk-button uk-button-default">Zurück</a>
        </span>
    </div>
    <br>
</div>
</body>
</html>
