<head>
    <title>Allgemeines</title>

<body class="uk-background-muted">

<div class="overall"><br>
    <div class="uk-container uk-heading-divider">
        <span class="uk-text-large">Allgemeines</span>
        <div class="percbar">
            <progress class="uk-progress" value="0" max="20"></progress>
            <div class="percentage">0% (0/20)</div>
        </div>
    </div>

    <!-- Frage 1 -->
    <div class="uk-container" id="frage_1">
        <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
            1. Fachbereich Ihres Unternehmens
        </div>
        <hr>
        <div>
                <label><input class="uk-checkbox" type="checkbox" value="Hoch- und Massivbau"> Hoch- und
                    Massivbau<br></label>
                <label><input class="uk-checkbox" type="checkbox" value="Fliesen und Naturstein"> Fliesen und Naturstein<br></label>
                <label><input class="uk-checkbox" type="checkbox"
                              value="Betonwerkstein, Fertigteile, Terrazzo und Naturstein"> Betonwerkstein, Fertigteile,
                    Terrazzo und Naturstein<br></label>
                <label><input class="uk-checkbox" type="checkbox" value="Ausbau und Fassade"> Ausbau und
                    Fassade<br></label>
                <label><input class="uk-checkbox" type="checkbox" value="Estrich und Belag"> Estrich und
                    Belag<br></label>
                <label><input class="uk-checkbox" type="checkbox" value="Holzbau"> Holzbau<br></label>
                <label><input class="uk-checkbox" type="checkbox" value="Wärme-, Kälte-, Schall- und Brandschutze">
                    Wärme-, Kälte-, Schall- und Brandschutze<br></label>
                <label><input class="uk-checkbox" type="checkbox" value="Ausbau und Trockenbau"> Ausbau und
                    Trockenbau<br></label>
                <label><input class="uk-checkbox" type="checkbox" value="Bauwerksabdichtung">
                    Bauwerksabdichtung<br></label>
                <label><input class="uk-checkbox" type="checkbox" value="Fassadenbau"> Fassadenbau<br></label>
        </div>
    </div>

    <!-- Frage 2 -->
    <div class="uk-container" id="frage_2" style="display: none;">
        <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
            2. Tätig als
        </div><hr>
        <div>
            <label><input class="uk-radio" type="radio" name="radio" checked value="Generalunternehmer"> Generalunternehmer<br></label>
            <label><input class="uk-radio" type="radio" name="radio" value="Generalübernehmer"> Generalübernehmer<br></label>
            <label><input class="uk-radio" type="radio" name="radio" value="Bauunternehmer"> Bauunternehmer<br></label>
            <label><input class="uk-radio" type="radio" name="radio" value="Bauträger"> Bauträger<br></label>
            <label><input class="uk-radio" type="radio" name="radio" value="Handwerksbetrieb"> Handwerksbetrieb</label>

        </div>
    </div>

    <div class="uk-container uk-margin-top">
                <span class="weiter" id="next">
                    <a class="uk-button uk-button-default" onclick="valCheckbox()">Weiter</a>
                </span>

        <span class="zuruck" id="back">
                    <a class="uk-button uk-button-default" href="start.html">Zurück</a>
                </span>
    </div>
    <br>
</div>
