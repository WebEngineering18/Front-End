<html>
    <head>
        <title>Abnahme / Gewährleistung</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.22/css/uikit.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit-icons.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style\stylesheet.css"/>
		<link rel="shortcut icon" href="https://goo.gl/1Um5tm" />
        <script src="js\validate.js"></script>
    </head>
    <body class="uk-background-muted">

        <div class="overall"><br>
            <div class="uk-container uk-heading-divider">
                <span class="uk-text-large">Abnahme / Gewährleistung</span>


                <div class="percbar">
                    <progress class="uk-progress" value="13" max="20"></progress>
                    <div class="percentage">65% (13/20)</div>
                </div>

            </div>
            <div class="uk-container">
                <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
                    14. Festgestellte Schäden
                </div><hr>
              
				<div class="slidecontainer">
				  <p>Nach 0-2 Jahren [%]</p>
                  <div class="uk-form-controls uk-form-controls-text">
					<input class="uk-range uk-form-width-large" id="form-h-range" type="range" value="0" min="0" max="100" step="0.1">
                  </div>
				</div><br>
				
				<!--<p class="uk-form-label" for="form-h-range">Fremdplanung</p>-->
				<div class="slidecontainer">
				  <p>Nach 3 - 5 Jahren [%]</p>
                  <div class="uk-form-controls uk-form-controls-text">
					<input class="uk-range uk-form-width-large" id="form-h-range" type="range" value="0" min="0" max="100" step="0.1">
                  </div>
				</div><br>
				
				<div class="slidecontainer">
				  <p>Nach über 5 Jahren [%]</p>
                  <div class="uk-form-controls uk-form-controls-text">
					<input class="uk-range uk-form-width-large" id="form-h-range" type="range" value="0" min="0" max="100" step="0.1">
                  </div>
				</div>
             
            </div>

            <div class="uk-container uk-margin-top">
                <span class="weiter">
                    <a class="uk-button uk-button-default" href="Fragebogen15.html">Weiter</a>
                </span>

                <span class="zuruck">
                    <a class="uk-button uk-button-default" href="Fragebogen13.html">Zurück</a>
                </span>
            </div><br>
        </div>   
    </body>
</html>
