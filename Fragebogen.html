<html>
    <head>
        <title>Allgemeines</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/css/uikit.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit-icons.min.js"></script>

        <style>
            html, body {
                font-family: verdana;
                margin: 0;
                height: 100%;
                width: 100%;
                display: table;
            }
            .overall {
                width: 50%;
                margin: 0 auto; 
                background-color: #f2f2f2;
                overflow: auto;
            }
            @media screen and (max-width:1024px) { 
                .overall {
                    width: 100% !important;
                }
            }

        </style>
        <script>
            function valCheckbox() {
                var checkBoxes = document.getElementsByClassName('uk-checkbox');
                var isChecked = false;
                for (var i = 0; i < checkBoxes.length; i++) {
                    if (checkBoxes[i].checked) {
                        isChecked = true;
                        break; 
                    }         
                }
                if (!isChecked) {
                    alert('Sie müssen bei der ersten Frage mindestens ein Feld markieren!');
                }
            }
        </script>
    </head>
    <body class="uk-background-muted">

        <div class="overall"><br>
            <div class="uk-container uk-heading-divider">
                <span class="uk-text-large">Allgemeines</span>


                <div style="width: 30%; float:right;position: relative;">
                    <progress class="uk-progress" value="0" max="20"></progress>
                    <div style="font-size: 12px;position: absolute;top: 0;left: 40%;">0% (0/20)</div>
                </div>

            </div>
            <div class="uk-container">
                <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
                    1. Fachbereich Ihres Unternehmens
                </div><hr>
                <div>
                    <label><input class="uk-checkbox" type="checkbox"> Hoch- und Massivbau<br></label>
                    <label><input class="uk-checkbox" type="checkbox"> Fliesen und Naturstein<br></label>
                    <label><input class="uk-checkbox" type="checkbox"> Betonwerkstein, Fertigteile, Terrazzo und Naturstein<br></label>
                    <label><input class="uk-checkbox" type="checkbox"> Ausbau und Fassade<br></label>
                    <label><input class="uk-checkbox" type="checkbox"> Estrich und Belag<br></label>
                    <label><input class="uk-checkbox" type="checkbox"> Holzbau<br></label>
                    <label><input class="uk-checkbox" type="checkbox"> Wärme-, Kälte-, Schall- und Brandschutze<br></label>
                    <label><input class="uk-checkbox" type="checkbox"> Ausbau und Trockenbau<br></label>
                    <label><input class="uk-checkbox" type="checkbox"> Bauwerksabdichtung<br></label>
                    <label><input class="uk-checkbox" type="checkbox"> Fassadenbau<br></label>
                </div>

            </div>
            <div class="uk-container">
                <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
                    2. Tätig als
                </div><hr>
                <div>
                    <label><input class="uk-radio" type="radio" name="radio" checked> Generalunternehmer<br></label>
                    <label><input class="uk-radio" type="radio" name="radio"> Generalübernehmer<br></label>
                    <label><input class="uk-radio" type="radio" name="radio"> Bauunternehmer<br></label>
                    <label><input class="uk-radio" type="radio" name="radio"> Bauträger<br></label>
                    <label><input class="uk-radio" type="radio" name="radio"> Handwerksbetrieb</label>

                </div>
            </div>
            <div class="uk-container">
                <div class="uk-padding uk-padding-remove-left uk-padding-remove-bottom">
                    3. Gesamtanzahl Bauvorhaben / Projekte in den letzten 5 Jahren
                </div><hr>
                <div>
                    <label><input class="uk-radio" type="radio" name="radio2" checked> < 10<br></label>
                    <label><input class="uk-radio" type="radio" name="radio2"> < 50<br></label>
                    <label><input class="uk-radio" type="radio" name="radio2"> < 100<br></label>
                    <label><input class="uk-radio" type="radio" name="radio2"> > 100</label>

                </div>
            </div>

            <div class="uk-container uk-margin-top">
                <span style="float:right;padding-top: 10px">
                    <a class="uk-button uk-button-default" href="#" onclick="valCheckbox()">Weiter</a>
                </span>

                <span style="float:left;padding-top: 10px;">
                    <a class="uk-button uk-button-default" href="start.html">Zurück</a>
                </span>
            </div><br>
        </div>   
    </body>
</html>
